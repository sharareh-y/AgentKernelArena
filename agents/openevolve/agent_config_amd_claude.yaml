# ============================================================================
# OpenEvolve Agent Configuration for AgentKernelArena - AMD Claude API
# ============================================================================

max_iterations: 10
checkpoint_interval: 5
timeout_seconds: 600

# ============================================================================
# LLM Configuration - AMD LLM API (Claude)
# ============================================================================
llm:
  # AMD LLM API endpoint for Claude
  api_base: "https://llm-api.amd.com/claude3/deployments/claude-sonnet-4"
  
  models:
    - name: "claude-sonnet-4"  # Must contain "claude" for proper response parsing
      weight: 1.0
  
  temperature: 0.7

# ============================================================================
# Database Configuration
# ============================================================================
database:
  population_size: 50
  num_islands: 2
  log_prompts: false

# ============================================================================
# Evaluator Configuration
# ============================================================================
evaluator:
  timeout: 120
  parallel_evaluations: 1
  cascade_evaluation: false

