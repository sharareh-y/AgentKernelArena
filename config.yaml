# Task Selection
# Specify task names to execute (use full path from tasks/ directory)
# Examples:
#   - customer_hip                                    # All tasks under customer_hip
#   - rocm-examples/Applications                      # All tasks under rocm-examples/Applications
#   - tasks/rocm-examples/Applications/bitonic_sort   # Single task
#   - all                                             # Run ALL available tasks

tasks:
  - customer_hip/silu 

target_gpu_model: MI300
log_directory: logs
workspace_directory_prefix: workspace
